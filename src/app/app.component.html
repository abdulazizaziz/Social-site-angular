<div *ngIf="Login">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <a class="navbar-brand " (click)="auth.navigate([''])" [routerLink]="['']">
            Social Site
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" (click)="auth.navigate([auth.user.username])" routerLinkActive='active' [routerLink]="[auth.user.username]">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="auth.navigate(['saved'])" routerLinkActive='active' [routerLink]="['saved']">Saved Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive='active' routerLink="setting" (click)="auth.navigate(['setting'])">Setting</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="cursor: pointer;" (click)="logout()">Log Out</a>
            </li>
            </ul>
            <form class="d-flex">
            <input class="form-control me-2 search" type="search" placeholder="Search" autocomplete="off">
            <button class="btn btn-outline-light button" type="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</div>

<app-login *ngIf="!Login"></app-login>
